<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión / Registro</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="login-page">

<form id="login-form">
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <div class="form-group">
      <label for="login-email">Nombre de usuario</label>
      <input type="text" id="login-email" name="username" placeholder="Nombre de usuario" />
    </div>
    <div class="form-group">
      <label for="login-password">Contraseña</label>
      <input type="password" id="login-password" name="password" placeholder="Contraseña" />
    </div>
    <button class="btn" type="submit">Ingresar</button>
    <div class="link">
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p><a href="#registro">Crear cuenta</a></p>
    </div>
  </div>
</form>


  <div class="container" id="registro">
    <h2>Crear Cuenta</h2>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre" />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" placeholder="Apellido" />
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" placeholder="Teléfono" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Correo electrónico" />
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" placeholder="DNI" />
    </div>
    <div class="form-group">
      <label for="usuario">Nombre de Usuario</label>
      <input type="text" id="usuario" placeholder="Nombre de Usuario" />
    </div>
    <div class="form-group">
      <label for="registro-password">Contraseña</label>
      <input type="password" id="registro-password" placeholder="Contraseña" />
    </div>
    <div class="form-group">
      <label for="confirmar-password">Confirmar Contraseña</label>
      <input type="password" id="confirmar-password" placeholder="Confirmar contraseña" />
    </div>
    <div class="captcha">
      Agregar CAPTCHA
    </div>
    <button id="btn2">Crear Cuenta</button>
  </div>
  <script src="../js/login.js"></script>
  <script src="..//js/register.js"></script>
</body>
</html>
